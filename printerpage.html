<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MSignificantPrinting</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <img src="assets/team_logo.png" alt="team_logo" height="100px" width="100px">
  <div class="printing-stage">
    <h1 style="font-size: 2em;color: #CC0066;font-family: Arial;">Printer Settings</h1>
    Sides:
    <div class="different-elements"> 
      <div id="sidesBox" class = "printerBox">
        <p id = "sidesInfo">1 -> 1</p>
      </div>
    </br>
      Brightness:
      <div id="brightBox" class = "printerBox">
        <p id="brightInfo">50%</p>
      </div>
      <div>
        <div class="radio-toolbar">
          Paper Source
          <input type="radio" id="Bin1" name="bin" value="bin1" checked>
          <label for="Bin1">Bin 1</label>

          <input type="radio" id="Bin2" name="bin" value="bin2">
          <label for="Bin2">Bin 2</label>

          <input type="radio" id="Bin3" name="bin" value="bin3">
          <label for="Bin3">Bin 3</label>
        </div>
        <div class="radio-toolbar">
        Separator Page
        <input type="radio" id="Yes" name="separatortoggle" value="yes" onclick="showDIV()">
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name="separatortoggle" value="no" onclick="hideDIV()" checked>
        <label for="No">No</label>
        <div id="showonselection" class="radio-toolbar">
          Separator Source
          <input type="radio" id="SepBin1" name="separatorbin" value="sepbin1" checked>
          <label for="SepBin1">Bin 1</label>

          <input type="radio" id="SepBin2" name="separatorbin" value="sepbin2">
          <label for="SepBin2">Bin 2</label>

          <input type="radio" id="SepBin3" name="separatorbin" value="sepbin3">
          <label for="SepBin3">Bin 3</label>
        </div>
      </div>
      </div>
      </div>
    <div class="sameLine">
      <button id="numberbutton" class="btn btn-dark last-line">Number of Copies: 0</button>
      <button id="printButton" class="btn btn-dark last-line">PREVIEW</button>
      <button id="printButton" class="btn btn-dark last-line">COPY</button>
    </div>

    <!-- The Modal -->
    <div id="numbersModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span id="closeNum" class="close">&times;</span>
        <h1 style="font-size: 2em;color: darkgray;">Enter the number of desired copies</h1>
        <h1 id="numCopies-text" style="font-size: 2em;color: darkgray;">0</h1>
        <div id="pinpad" class="btn-group btn-matrix mb-3">
          <button id="1button" class="btn btn-dark pin-button" data-value="1">1</button>
          <button id="2button" class="btn btn-dark pin-button" data-value="2">2</button>
          <button id="3button" class="btn btn-dark pin-button" data-value="3">3</button>
          <button id="4button" class="btn btn-dark pin-button" data-value="4">4</button>
          <button id="5button" class="btn btn-dark pin-button" data-value="5">5</button>
          <button id="6button" class="btn btn-dark pin-button" data-value="6">6</button>
          <button id="7button" class="btn btn-dark pin-button" data-value="7">7</button>
          <button id="8button" class="btn btn-dark pin-button" data-value="8">8</button>
          <button id="9button" class="btn btn-dark pin-button" data-value="9">9</button>
          <button id="Backbutton" class="btn btn-dark undo-button" data-value="undo">undo</button>
          <button id="0button" class="btn btn-dark pin-button" data-value="0">0</button>
          <button id="login" class="btn btn-dark enter-button" data-value="enter">enter</button>
          </a>
        </div>
      </div>
    </div>
    <div id="brightModal" class="modal">
      <div class="modal-content">
      <span id="closeBright" class="close">&times;</span>
        <h1 style="font-size: 2em;color: darkgray;">Enter Your desired brightness</h1>
        <h1 id="brightness-text" style="font-size: 2em;color: darkgray;">50%</h1>
        <input id="brightness" type="range" min="0" max="1" step="0.01" value="0.5"/>
        <button id="subBright" class="btn btn-dark pin-button">Okay</button>
    </div>
    </div>
    <div id="sidesModal" class="modal">
      <div class="modal-content">
      <span id="closeSides" class="close">&times;</span>
        <h1 style="font-size: 2em;color: darkgray;">Choose your preferred format</h1>
        <div class="divTable" style="border: 4px solid #000;" >
          <div class="divTableBody">
          <div class="divTableRow">
          <div id='1b1Cell' class="divTableCell"><p class = 'sidesText'>1 -> 1</p></div>
          <div id='1b2Cell' class="divTableCell"><p class="sidesText">1 -> 2</p></div>
          </div>
          <div class="divTableRow">
          <div id='2b2Cell'class="divTableCell"><p class = 'sidesText'>2 -> 2</p></div>
          <div id='2b1Cell'class="divTableCell"><p class = 'sidesText'>2 -> 1</p></div>
          </div>
          </div>
          </div>
        <button id="subSides" class="btn btn-dark pin-button">Okay</button>
    </div>
    </div>
  </div>
  <script src="js/PrinterPage.js"></script>

</body>
