<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MSignificantPrinting</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="welcome">
    <img src="assets/team_logo.png" alt="team_logo" height="100px" width="100px">

    <h1 style="font-size: 2em;color: #CC0066">Before starting the test,</h1>
    <div id="sidesBox"></div>
    <div id="brightBox" class = "printerBox">
      <p id="brightInfo">Brightness: 50%</p>
    </div>
    <div id="sourceBin"></div>
    <div id="seperatorBin"></div>
    <div>
      <button id="numberbutton" class="btn btn-dark pin-button">Number of Copies: 0</button>
      <button id="printButton" class="btn btn-dark pin-button">COPY</button>
    </div>

    <!-- The Modal -->
    <div id="numbersModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span id="closeNum" class="close">&times;</span>
        <h1 style="font-size: 2em;color: darkgray;">Enter the number of desired copies</h1>
        <h1 id="numCopies-text" style="font-size: 2em;color: darkgray;">0</h1>
        <div id="pinpad" class="btn-group btn-matrix mb-3">
          <button id="1button" class="btn btn-dark pin-button" data-value="1">1</button>
          <button id="2button" class="btn btn-dark pin-button" data-value="2">2</button>
          <button id="3button" class="btn btn-dark pin-button" data-value="3">3</button>
          <button id="4button" class="btn btn-dark pin-button" data-value="4">4</button>
          <button id="5button" class="btn btn-dark pin-button" data-value="5">5</button>
          <button id="6button" class="btn btn-dark pin-button" data-value="6">6</button>
          <button id="7button" class="btn btn-dark pin-button" data-value="7">7</button>
          <button id="8button" class="btn btn-dark pin-button" data-value="8">8</button>
          <button id="9button" class="btn btn-dark pin-button" data-value="9">9</button>
          <button id="Backbutton" class="btn btn-dark undo-button" data-value="undo">undo</button>
          <button id="0button" class="btn btn-dark pin-button" data-value="0">0</button>
          <button id="login" class="btn btn-dark enter-button" data-value="enter">enter</button>
          </a>
        </div>
      </div>
    </div>
    <div id="brightModal" class="modal">
      <div class="modal-content">
      <span id="closeBright" class="close">&times;</span>
        <h1 style="font-size: 2em;color: darkgray;">Enter Your desired brightness</h1>
        <h1 id="brightness-text" style="font-size: 2em;color: darkgray;">50%</h1>
        <input id="brightness" type="range" min="0" max="1" step="0.01" value="0.5"/>
        <button id="subBright" class="btn btn-dark pin-button">Okay</button>
    </div>
    </div>
  </div>
  <script src="js/PrinterPage.js"></script>

</body>
