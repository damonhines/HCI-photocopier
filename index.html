<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hearing Test</title>
    <!--This project uses a keyboard called querty hancock by Stuart Memo https://github.com/stuartmemo/qwerty-hancock/blob/master/demo/index.html-->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1 style="text-align:center">
      Hearing Test
    </h1>
    <div id="testing_field">
          <p id="instructions">Press the start button to start the test</p>
      <button class="pure-material-button-contained" id="main_button">Start</button>
      <input id="volume" type="range" min="0" max="1" step="0.05" value="0"/>
    </div>
    <div id="keyboard"></div>
    <section></section>
    <script src="js/waveCanvas.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
